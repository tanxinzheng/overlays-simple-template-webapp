<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
  <meta charset="utf-8" />
  <title>Be Angular | Bootstrap Admin Web App with AngularJS</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <link rel="stylesheet" href="css/tabs.css" type="text/css" />
</head>
<body ng-controller="AppCtrl">
  <div class="app" id="app"
       ng-class="{
       'app-header-fixed':app.settings.headerFixed,
       'app-aside-fixed':app.settings.asideFixed,
       'app-aside-folded':app.settings.asideFolded,
       'app-aside-dock':app.settings.asideDock,
       'container':app.settings.container
       }" ui-view>
  </div>


  <!-- jQuery -->
  <script src="js/core/jquery.min.js"></script>

  <!-- Angular -->
  <script src="js/core/angular.js"></script>
  <script src="js/core/angular-ui-router/angular-ui-router.js"></script>
  <!-- bootstrap -->
  <script src="js/core/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/vendor/angular/ngstorage/ngStorage.js"></script>

  <script src="js/core/angular-resource/angular-resource.js"></script>
  <script src="js/core/angular-animate/angular-animate.js"></script>
  <script src="js/core/angular-cookies/angular-cookies.js"></script>

  <script src="js/vendor/angular/angular-sanitize/angular-sanitize.js"></script>
  <script src="js/vendor/angular/angular-touch/angular-touch.js"></script>
  <!-- Vendor -->

  <script src="js/vendor/angular/ct-ui-router-extras/ct-ui-router-extras.js"></script>


  <!-- lazyload -->
  <script src="js/core/oclazyload/ocLazyLoad.js"></script>

   translate
  <script src="js/vendor/angular/angular-translate/angular-translate.js"></script>
  <script src="js/vendor/angular/angular-translate/loader-static-files.js"></script>
  <script src="js/vendor/angular/angular-translate/storage-cookie.js"></script>
  <script src="js/vendor/angular/angular-translate/storage-local.js"></script>

  <!-- App -->
  <script src="js/simple/app.define.js"></script>
  <script src="js/simple/config.js"></script>
  <script src="js/simple/config.router.js"></script>
  <script src="js/simple/config.lazyload.js"></script>

  <script src="tpl/tools/services/ui-load.js"></script>
  <script src="tpl/tools/filters/fromNow.js"></script>
  <script src="tpl/tools/directives/setnganimate.js"></script>
  <script src="tpl/tools/directives/ui-butterbar.js"></script>
  <script src="tpl/tools/directives/ui-focus.js"></script>
  <script src="js/core/xmomen-ui/ui-fullscreen.js"></script>
  <script src="tpl/tools/directives/ui-jq.js"></script>
  <script src="tpl/tools/directives/ui-module.js"></script>
  <script src="js/core/xmomen-ui/ui-nav.js"></script>
  <script src="tpl/tools/directives/ui-scroll.js"></script>
  <script src="tpl/tools/directives/ui-shift.js"></script>
  <script src="js/core/xmomen-ui/ui-toggleclass.js"></script>
  <script src="tpl/tools/directives/ui-validate.js"></script>
  <script src="tpl/tools/controllers/bootstrap.js"></script>
  <script src="js/core/xmomen-ui/ui.router.extras.tabs.js"></script>
  <!-- Lazy loading -->

</body>
</html>
