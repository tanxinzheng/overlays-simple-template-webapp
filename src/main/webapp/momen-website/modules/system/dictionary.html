<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  " >
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-sm">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <span>数据字典</span>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper-sm">
            <div class="panel panel-default">
                <div class="panel-heading">
                数据字典
                </div>
                <div class="row wrapper">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input type="text" ng-model="queryParam.keyword"
                                   data-ng-keyup="getDictionaryList()"
                                   class="input-sm form-control" placeholder="请输入关键字进行模糊查询">
                                <span class="input-group-btn">
                                    <button class="btn btn-sm btn-default"
                                            btn-loading="pageSetting.queryBtnLoading"
                                            data-ng-click="getDictionaryList()" type="button">
                                        <i class="icon icon-magnifier"></i>&nbsp;&nbsp;查询
                                    </button>
                                    <button class="btn btn-sm btn-default"
                                            data-ng-click="reset()" type="button">
                                        <i class="icon icon-action-redo"></i>&nbsp;&nbsp;重置
                                    </button>
                                    <button class="btn btn-sm btn-default"
                                            data-ng-click="add()" type="button">
                                        <i class="icon icon-plus"></i>&nbsp;&nbsp;新增
                                    </button>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="table">
                    <table class="table table-striped b-t b-light">
                        <thead>
                        <tr>
                            <th>
                                <label class="i-checks m-b-none">
                                    <input type="checkbox"
                                           name="checkAll"
                                           data-ng-click="checkAll()"
                                           ng-model="pageSetting.checkAll"><i></i>
                                </label>
                            </th>
                            <th>字典类型</th>
                            <th>名称</th>
                            <th>代码</th>
                            <th>排序</th>
                            <th>激活</th>
                            <th>父节点</th>
                            <th>显示</th>
                            <th class="action">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in dictionaryList"
                            ng-if="(dictionaryList && dictionaryList.length > 0) && !pageSetting.queryBtnLoading"
                            data-ng-mouseenter="item.showAction=true"
                            data-ng-mouseleave="item.showAction=false">
                            <td>
                                <label class="i-checks m-b-none">
                                    <input type="checkbox"
                                           ng-model="item.checked"
                                           data-ng-click="changeItemChecked()"
                                           data-ng-checked="item.checked"
                                           data-ng-true-value="true"
                                           data-ng-false-value="false"><i></i>
                                </label>
                            </td>
                            <td>
                                <a ng-bind="item.dictionaryType"></a>
                            </td>
                            <td>
                                <a ng-bind="item.name"></a>
                            </td>
                            <td>
                                <a ng-bind="item.code"></a>
                            </td>
                            <td>
                                <a ng-bind="item.sort"></a>
                            </td>
                            <td>
                                <label class="i-switch bg-primary m-r">
                                    <input type="checkbox" name="active"
                                           data-ng-true-value="true"
                                           data-ng-false-value="false"
                                           disabled
                                           ng-model="item.active">
                                    <i></i>
                                </label>
                            </td>
                            <td>
                                <a ng-bind="item.parentId"></a>
                            </td>
                            <td>
                                <label class="i-switch bg-primary m-r">
                                    <input type="checkbox" name="show"
                                           data-ng-true-value="true"
                                           data-ng-false-value="false"
                                           disabled
                                           ng-model="item.show">
                                    <i></i>
                                </label>
                            </td>
                            <td class="action">
                                <div ng-show="item.showAction" class="dropdown dropdown-right-action" dropdown="">
                                    <i class="icon icon-settings" dropdown-toggle="" aria-haspopup="true" aria-expanded="false"></i>
                                    <ul class="dropdown-menu">
                                        <li><a href="javascript:void(0)" data-ng-click="view($index)"><i class="icon icon-info"></i>&nbsp;&nbsp;查看</a></li>
                                        <li><a href="javascript:void(0)" data-ng-click="update($index)"><i class="fa fa-edit"></i>&nbsp;&nbsp;修改</a></li>
                                        <li class="divider"></li>
                                        <li><a href="javascript:void(0)" data-ng-click="delete($index)"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;删除</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div ug-empty-data-msg ng-if="(!dictionaryList || dictionaryList.length == 0) && !pageSetting.queryBtnLoading"></div>
                <div ug-loading-msg ng-if="pageSetting.queryBtnLoading"></div>
                <footer class="panel-footer" ng-if="dictionaryList && dictionaryList.length > 0 && !pageSetting.queryBtnLoading">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="i-checks m-b-none">
                                <input type="checkbox"
                                       name="checkAll"
                                       data-ng-click="checkAll()"
                                       ng-model="pageSetting.checkAll"
                                       data-ng-true-value="true"
                                       data-ng-false-value="false"><i></i>
                            </label>
                            <div class="btn-group open" dropdown="">
                                <button type="button" class="btn btn-sm btn-default dropdown-toggle" dropdown-toggle>
                                    批量操作&nbsp;&nbsp;
                                    <span class="caret"></span>
                                    <span class="sr-only">Split button!</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="javascript:void(0)" data-ng-click="batchExport($index)"><i class="fa fa-download">&nbsp;&nbsp;批量导出</i></a></li>
                                    <li class="divider"></li>
                                    <li><a href="javascript:void(0)" data-ng-click="batchDelete($index)"><i class="fa fa-trash">&nbsp;&nbsp;批量删除</i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-6 text-right text-center-xs">
                            <ug-pagination page-info="pageInfoSetting" load-parameter="queryParam" load-data="getDictionaryList"></ug-pagination>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <!-- / main -->
</div>
<script type="text/ng-template" id="dictionary_detail.html">
    <div class="modal-header">
        <h3 class="modal-title">数据字典</h3>
    </div>
    <div class="modal-body">
        <div class="widget-body">

            <form class="form-horizontal" ug-validate="dictionaryDetailForm" name="dictionaryDetailFormName">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">字典类型
                            <span class="vaild">*</span>
                        </label>
                        <div class="col-sm-9">
                            <!--<div class="input-group">-->
                                <ui-select ng-model="dictionaryGroupSelect.selected" theme="bootstrap" required="true" ng-disabled="pageSetting.formDisabled">
                                    <ui-select-match placeholder="请选择字典类型">{{$select.selected.dictionaryDesc}}</ui-select-match>
                                    <ui-select-choices  repeat="item in dictionaryGroup | filter: $select.search">
                                        <div ng-bind="item.dictionaryDesc | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <!--<span class="input-group-btn">-->
                                    <!--<button type="button" ng-click="addDictionaryGroup()" class="btn btn-default">-->
                                        <!--<span class="icon icon-plus"></span>-->
                                    <!--</button>-->
                                <!--</span>-->
                                <input type="hidden" name="dictionaryType" ng-model="dictionary.dictionaryType" required="true" />
                            <!--</div>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            名称
                            <span class="vaild">*</span>
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="name" placeholder="请输入名称"
                                   ng-disabled="pageSetting.formDisabled"
                                   data-msg-required="名称必填"
                                   required="true"
                                   data-rule-maxlength="50"
                                   data-msg-maxlength="名称字符长度限制[0,50]"
                                   ng-model="dictionary.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            代码
                            <span class="vaild">*</span>
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="code" placeholder="请输入数字或字母的代码"
                                   ng-disabled="pageSetting.formDisabled"
                                   data-msg-required="代码必填"
                                   required="true"
                                   data-rule-maxlength="50"
                                   data-msg-maxlength="代码字符长度限制[0,50]"
                                   ng-model="dictionary.code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            排序
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="sort" placeholder="请输入排序"
                                   ng-disabled="pageSetting.formDisabled"
                                   data-rule-maxlength="10"
                                   data-rule-integer="true"
                                   data-msg-maxlength="排序字符长度限制[0,10]"
                                   ng-model="dictionary.sort">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            激活
                        </label>
                        <div class="col-md-9">
                            <label class="i-switch bg-primary m-r">
                                <input type="checkbox" name="active"
                                       data-ng-true-value="true"
                                       data-ng-false-value="false"
                                       ng-disabled="pageSetting.formDisabled"
                                       ng-model="dictionary.active">
                                <i></i>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            父节点
                        </label>
                        <div class="col-md-9">
                            <input class="form-control" type="text" name="parentId" placeholder="请输入父节点"
                                   ng-disabled="pageSetting.formDisabled"
                                   data-rule-maxlength="32"
                                   data-msg-maxlength="父节点字符长度限制[0,32]"
                                   ng-model="dictionary.parentId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">
                            显示
                        </label>
                        <div class="col-md-9">
                            <label class="i-switch bg-primary m-r">
                                <input type="checkbox" name="show"
                                       data-ng-true-value="true"
                                       data-ng-false-value="false"
                                       ng-disabled="pageSetting.formDisabled"
                                       ng-model="dictionary.show">
                                <i></i>
                            </label>
                        </div>
                    </div>

                    <div class="form-group" ng-if="errors">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-10 error">
                            {{errors.message}}
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit"
                btn-loading="pageSetting.saveBtnLoading"
                ng-disabled="pageSetting.formDisabled"
                ng-if="!pageSetting.formDisabled" data-ng-click="saveDictionary()">
            <i class="fa fa-save"></i>
            保存
        </button>
        <button class="btn btn-default" ng-click="cancel()">
            <i class="icon icon-close"></i>
            关闭</button>
    </div>
</script>
