<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  " >
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">用户管理</h1>
          <!--<small class="text-muted">Welcome to angulr application</small>-->
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
          用户管理
        </div>
        <div class="row wrapper">
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" ng-model="queryParam.keyword" data-ng-keyup="getUserList()" class="input-sm form-control" placeholder="请输入关键字进行模糊查询">
              <span class="input-group-btn">
                <button class="btn btn-sm btn-default" data-ng-click="getUserList()" type="button">查询</button>
                <button class="btn btn-sm btn-default" data-ng-click="add()" type="button">新增</button>
              </span>
            </div>
          </div>
        </div>
        <div class="table">
          <table class="table table-striped b-t b-light">
            <thead>
            <tr>
              <th>
                <label class="i-checks m-b-none">
                  <input type="checkbox"
                         name="checkAll"
                         data-ng-change="checkAll()"
                         ng-model="pageSetting.checkAll"><i></i>
                </label>
              </th>
              <th>用户名</th>
              <th>邮箱</th>
              <th>禁用</th>
              <th class="action">操作</th>
            </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="item in userList">
                <td>
                  <label class="i-checks m-b-none">
                    <input type="checkbox"
                           ng-model="item.checked"
                           data-ng-checked="item.checked"
                           data-ng-true-value="true"
                           data-ng-false-value="false"><i></i>
                  </label>
                </td>
                <td>
                  <a ng-bind="item.username" data-ng-click="view($index)"></a>
                </td>
                <td ng-bind="item.email"></td>
                <td>
                  <label class="i-checks" style="width:50px;">
                    <input type="checkbox" disabled name="locked" ng-model="item.locked" data-ng-true-value="1" data-ng-false-value="0" data-ng-checked="item.locked==1"><i></i>
                  </label>
                </td>
                <td class="action">
                  <div class="btn-group open" dropdown="">
                    <button type="button" class="btn btn-sm btn-default" data-ng-click="view($index)">查看</button>
                    <button type="button" class="btn btn-sm btn-default dropdown-toggle" dropdown-toggle>
                      <span class="caret"></span>
                      <span class="sr-only">Split button!</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="javascript:void(0)" data-ng-click="view($index)">查看</a></li>
                      <li><a href="javascript:void(0)" data-ng-click="update($index)">修改</a></li>
                      <li class="divider"></li>
                      <li><a href="javascript:void(0)" data-ng-click="delete($index)">删除</a></li>
                      <li><a href="javascript:void(0)" data-ng-click="remove($index)">作废</a></li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-sm-6">
              <label class="i-checks m-b-none">
                <input type="checkbox"
                       name="checkAll"
                       data-ng-checked="checkAll()"
                       ng-model="pageSetting.checkAll"
                       data-ng-true-value="true"
                       data-ng-false-value="false"><i></i>
              </label>
              <div class="btn-group open" dropdown="">
                <button type="button" class="btn btn-sm btn-default dropdown-toggle" dropdown-toggle>
                  批量操作
                  <span class="caret"></span>
                  <span class="sr-only">Split button!</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="javascript:void(0)" data-ng-click="batchExport($index)"><i class="fa fa-download">&nbsp;&nbsp;批量导出</i></a></li>
                  <li class="divider"></li>
                  <li><a href="javascript:void(0)" data-ng-click="batchDelete($index)"><i class="fa fa-minus">&nbsp;&nbsp;批量删除</i></a></li>
                  <li><a href="javascript:void(0)" data-ng-click="batchRemove($index)"><i class="fa fa-trash">&nbsp;&nbsp;批量作废</i></a></li>
                </ul>
              </div>
            </div>
            <div class="col-sm-6 text-right text-center-xs">
              <ug-pagination page-info="pageInfoSetting"></ug-pagination>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <!-- / main -->
</div>
<script type="text/ng-template" id="userDetail.html">
  <div class="modal-header">
    <h3 class="modal-title">用户信息</h3>
  </div>
  <div class="modal-body">
    <div class="widget-body">

      <form class="form-horizontal" ug-validate="userDetailForm" name="userDetailFormName">

        <fieldset>

          <div class="form-group">
            <label class="col-md-2 control-label">用户名<span class="vaild">*</span></label>
            <div class="col-md-10">
              <input class="form-control" ng-disabled="pageSetting.formDisabled" ng-model="user.userId" name="id" type="hidden">
              <input class="form-control"
                     ng-disabled="pageSetting.formDisabled"
                     required="true"
                     data-rule-minlength="4"
                     data-rule-maxlength="20"
                     ng-model="user.username" name="username" placeholder="用户名" type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">真实姓名<span class="vaild">*</span></label>
            <div class="col-md-10">
              <input class="form-control"
                     ng-disabled="pageSetting.formDisabled"
                     required="true"
                     ng-model="user.realname" name="realname" placeholder="真实姓名" type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">邮箱<span class="vaild">*</span></label>
            <div class="col-md-10">
              <input class="form-control"
                     ng-disabled="pageSetting.formDisabled"
                     ng-model="user.email" name="email" placeholder="邮箱" type="email">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">性别</label>
            <div class="col-md-10">
              <label class="radio radio-inline">
                <input type="radio" class="radiobox" value="1"
                       ng-disabled="pageSetting.formDisabled"
                       ng-model="user.sex" ng-checked="user.sex==1" name="sex">
                <span>男</span>
              </label>
              <label class="radio radio-inline">
                <input type="radio" class="radiobox" value="2"
                       ng-disabled="pageSetting.formDisabled"
                       ng-model="user.sex" ng-checked="user.sex==2" name="sex">
                <span>女</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label">手机号码<span class="vaild">*</span></label>
            <div class="col-md-10">
              <input class="form-control" required=""
                     ng-disabled="pageSetting.formDisabled"
                     ng-model="user.phoneNumber" name="phoneNumber" placeholder="手机号码" type="text">
            </div>
          </div>

          <div class="form-group" ng-if="user.id == null">
            <label class="col-md-2 control-label">密码<span class="vaild">*</span></label>
            <div class="col-md-10">
              <input id="password" class="form-control" required="true"
                     ng-disabled="pageSetting.formDisabled"
                     data-rule-minlength="6" data-rule-maxlength="20" ng-model="user.password" name="password" placeholder="密码" type="password" >
            </div>
          </div>

          <div class="form-group" ng-if="user.id == null">
            <label class="col-md-2 control-label">确认密码<span class="vaild">*</span></label>
            <div class="col-md-10">
              <input class="form-control" required="true"
                     ng-disabled="pageSetting.formDisabled"
                     data-rule-equalTo="#password"
                     data-msg-equalTo="两次密码输入的不一致"
                     data-rule-minlength="6" data-rule-maxlength="20"
                     ng-model="user.confirmPassword" name="confirmPassword_{{$index}}" placeholder="确认密码" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">禁用</label>
            <div class="col-md-10">
              <label class="i-switch bg-primary m-t-xs m-r">
                <input type="checkbox"
                       ng-disabled="pageSetting.formDisabled"
                       ng-model="user.locked" name="locked" data-ng-checked="user.locked==1" ng-true-value="1" ng-false-value="0">
                <i></i>
              </label>
            </div>
          </div>
          <div class="form-group" ng-if="errors">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-10 error">
              {{errors.message}}
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="pageSetting.formDisabled" ng-if="!pageSetting.formDisabled" type="submit" data-ng-click="saveUser()">
      <i class="fa fa-save"></i>
      保存
    </button>
    <button class="btn btn-default" ng-click="cancel()">
      <i class="icon icon-close"></i>
      关闭</button>
  </div>
</script>
