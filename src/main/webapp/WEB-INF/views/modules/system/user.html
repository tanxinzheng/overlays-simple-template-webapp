<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  " ng-controller="UserController">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">用户管理</h1>
          <!--<small class="text-muted">Welcome to angulr application</small>-->
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading">
          用户管理
        </div>
        <div class="row wrapper">
          <div class="col-sm-5 m-b-xs">
            <select class="input-sm form-control w-sm inline v-middle">
              <option value="1">删除</option>
              <option value="3">导出</option>
            </select>
            <button class="btn btn-sm btn-default">执行</button>
            <button class="btn btn-sm btn-default" ng-click="addUser()">新增</button>
          </div>
          <div class="col-sm-4">
          </div>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" class="input-sm form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button">Go!</button>
          </span>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped b-t b-light">
            <thead>
            <tr>
              <th style="width:20px;">
                <label class="i-checks m-b-none">
                  <input type="checkbox"><i></i>
                </label>
              </th>
              <th>用户名</th>
              <th>邮箱</th>
              <th>状态</th>
              <th style="width:30px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>
              <td>Idrawfast</td>
              <td>4c</td>
              <td>Jul 25, 2013</td>
              <td>
                <a href class="active" ui-toggle-class><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a>
              </td>
            </tr>
            <tr>
              <td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>
              <td>Formasa</td>
              <td>8c</td>
              <td>Jul 22, 2013</td>
              <td>
                <a href ui-toggle-class><i class="fa fa-check text-success text-active"></i><i class="fa fa-times text-danger text"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-sm-6 hidden-xs">
              <select class="input-sm form-control w-sm inline v-middle">
                <option value="1">删除</option>
                <option value="3">导出</option>
              </select>
              <button class="btn btn-sm btn-default">执行</button>
            </div>
            <div class="col-sm-6 text-right text-center-xs">
              <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
              <ul class="pagination pagination-sm m-t-none m-b-none">
                <li><a href><i class="fa fa-step-backward"></i></a></li>
                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                <li><a href>1</a></li>
                <li><a href>2</a></li>
                <li><a href>3</a></li>
                <li><a href>4</a></li>
                <li><a href>5</a></li>
                <li><a href><i class="fa fa-chevron-right"></i></a></li>
                <li><a href><i class="fa fa-step-forward"></i></a></li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <!-- / main -->
</div>
<script type="text/ng-template" id="addUser.html">
  <div class="modal-header" draggable>
    <h3 class="modal-title">Modal!</h3>
  </div>
  <div class="modal-body">
    <input type="text" ng-model="selected.item">
    Selected: <b>{{ selected.item }}</b>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-primary" ng-click="open2()">open2</button>
  </div>
</script>
