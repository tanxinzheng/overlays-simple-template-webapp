<!--
	The ID "widget-grid" will start to initialize all widgets below 
	You do not need to use widgets if you dont want to. Simply remove 
	the <section></section> and you can use wells or panels instead 
	-->

<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- row -->
	<div class="row">

		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget">
				<!-- widget options:
                usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                data-widget-colorbutton="false"
                data-widget-editbutton="false"
                data-widget-togglebutton="false"
                data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false"
                data-widget-custombutton="false"
                data-widget-collapsed="true"
                data-widget-sortable="false"

                -->
				<header>
					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>待装箱订单列表</h2>
				</header>
				<!-- widget div-->
				<div>
					<!-- widget edit box -->
					<div class="jarviswidget-editbox">
						<!-- This area used as dropdown edit box -->
					</div>
					<!-- end widget edit box -->
					<!-- widget content -->
					<div class="widget-body no-padding">
						<div class="dt-toolbar">
							<div class="col-sm-4">
								<div class="dataTables_filter">
									<label>
										<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
										<input type="search" placeholder="装箱记录编号/手机号码/收货人" data-ng-keyup="getOrderList()" ng-model="queryParam.orderKeyword" class="form-control" aria-controls="dt_basic"></label>
								</div>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-primary" type="button" data-ng-click="getOrderList()">
									<i class="fa fa-refresh"></i>
									刷新
								</button>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-condensed table-hover smart-form has-tickbox">
								<thead>
								<tr>
									<th>
										序号
									</th>
									<th width="120">订单编号</th>
									<th>创建时间</th>
									<th>订单状态</th>
									<th>任务状态</th>
									<th width="80">操作</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="order in orderList"
									ng-class="{'chose-tr':choseOrder.id==order.id}"
									ng-if="orderList.length > 0" ng-mouseenter="show=true" ng-mouseleave="show=false">
									<td ng-bind="$index*pageInfoSetting.pageNum + 1"></td>
									<td ng-bind="order.orderNo"></td>
									<td ng-bind="order.createTime | date: 'yyyy-MM-dd hh:mm:ss'"></td>
									<td ng-bind="order.orderStatusDesc"></td>
									<td ng-bind="order.packingTaskStatusDesc"></td>
									<td>
										<div >
											<a href="javascript:void(0);" ng-if="choseOrder.id==order.id" data-ng-click="choseOrderPacking($index)">
												<span class="fa fa-inbox"> 正在装箱</span>
											</a>
											<a href="javascript:void(0);" ng-if="choseOrder.id!=order.id" data-ng-click="choseOrderPacking($index)">
												<span class="fa fa-inbox"> 装箱</span>
											</a>
										</div>
									</td>
								</tr>
								<tr ng-if="orderList == null || orderList.length == 0">
									<td colspan="5">
										<div>暂无数据</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="dt-toolbar-footer">
							<div class="col-xs-12 col-sm-12">
								<ug-pagination page-info="pageInfoSetting" ></ug-pagination>
							</div>
						</div>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->

		</article>
		<!-- WIDGET END -->
		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget">
				<!-- widget options:
                usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                data-widget-colorbutton="false"
                data-widget-editbutton="false"
                data-widget-togglebutton="false"
                data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false"
                data-widget-custombutton="false"
                data-widget-collapsed="true"
                data-widget-sortable="false"

                -->
				<header>
					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>订单商品装箱汇总</h2>
				</header>
				<!-- widget div-->
				<div>
					<!-- widget edit box -->
					<div class="jarviswidget-editbox">
						<!-- This area used as dropdown edit box -->
					</div>
					<!-- end widget edit box -->
					<!-- widget content -->
					<div class="widget-body no-padding">
						<div class="alert alert-info no-margin fade in">
							<label>装箱订单号：{{choseOrder.orderNo}}</label><br>
							<label>当前箱号：{{choseOrder.currentPacking.packingNo}}</label>
						</div>
						<div class="dt-toolbar">
							<div class="col-sm-12">
								<label>
									<input type="search" placeholder="装箱记录编号/手机号码/收货人" data-ng-keyup="getPackingOrderItemList()" ng-model="queryParam.packingOrderKeyword" class="form-control" aria-controls="dt_basic">
								</label>
								<button class="btn btn-primary" type="button" data-ng-click="getPackingOrderItemList()">
									<i class="fa fa-refresh"></i>
									刷新
								</button>
								<button ng-if="!choseOrder.currentPacking.packingNo" class="btn btn-primary" type="button" data-ng-click="startPacking()">
									<i class="fa fa-refresh"></i>
									开始装箱
								</button>
								<button ng-if="choseOrder.currentPacking.packingNo" class="btn btn-primary" type="button" data-ng-click="changePacking()">
									<i class="fa fa-refresh"></i>
									换箱
								</button>
								<button ng-show="choseOrder.orderNo" class="btn btn-primary" type="button" data-ng-click="scanItem()">
									<i class="fa fa-refresh"></i>
									扫描
								</button>
							</div>
							<!--<div class="col-sm-2">-->
								<!-- -->
							<!--</div>-->
							<!--<div class="col-sm-2">-->
								<!-- -->
							<!--</div>-->
							<!--<div class="col-sm-2" >-->
								<!-- -->
							<!--</div>-->
						</div>
						<div class="table-responsive">
							<table class="table table-condensed table-hover smart-form has-tickbox">
								<thead>
								<tr>
									<th>序号</th>
									<th width="120">装箱编号</th>
									<th>商品名称</th>
									<th>商品装箱状态</th>
									<th style="text-align: center">已装数量/总数量</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="packingOrderItem in packingOrderItemList"
									ng-class="{'chose-tr':choseOrder.choseOrderItem.orderItemId==packingOrderItem.orderItemId}"
									ng-click="choseOrderItem($index)" ng-if="packingOrderItemList.length > 0" ng-mouseenter="show=true" ng-mouseleave="show=false">
									<td ng-bind="$index*orderItemPageInfoSetting.pageNum + 1"></td>
									<td ng-bind="packingOrderItem.packingNo"></td>
									<td ng-bind="packingOrderItem.itemName"></td>
									<td ng-bind="packingOrderItem.packingStatusDesc"></td>
									<td style="text-align: center" ng-bind="packingOrderItem.packedItemQty +'/' + packingOrderItem.itemQty"></td>
									<td>
									</td>
								</tr>
								<tr ng-if="packingOrderItemList == null || packingOrderItemList.length == 0">
									<td colspan="5">
										<div>暂无数据</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="dt-toolbar-footer">
							<div class="col-xs-12 col-sm-12">
								<ug-pagination page-info="orderItemPageInfoSetting" ></ug-pagination>
							</div>
						</div>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->

		</article>
		<!-- WIDGET END -->

		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget">
				<!-- widget options:
                usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                data-widget-colorbutton="false"
                data-widget-editbutton="false"
                data-widget-togglebutton="false"
                data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false"
                data-widget-custombutton="false"
                data-widget-collapsed="true"
                data-widget-sortable="false"

                -->
				<header>
					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>商品装箱记录</h2>
				</header>
				<!-- widget div-->
				<div>
					<!-- widget edit box -->
					<div class="jarviswidget-editbox">
						<!-- This area used as dropdown edit box -->
					</div>
					<!-- end widget edit box -->
					<!-- widget content -->
					<div class="widget-body no-padding">
						<div class="dt-toolbar">
							<div class="col-sm-4">
								<div class="dataTables_filter">
									<label>
										<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
										<input type="search" placeholder="UPC" data-ng-keyup="getPackingRecordList()" ng-model="queryParam.packingRecordKeyword" class="form-control" aria-controls="dt_basic"></label>
								</div>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-primary" type="button" data-ng-click="getPackingRecordList()">
									<i class="fa fa-refresh"></i>
									刷新
								</button>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-striped table-condensed table-hover smart-form has-tickbox">
								<thead>
								<tr>
									<th>序号</th>
									<th>UPC</th>
									<th>商品名称</th>
									<th>扫描时间</th>
									<th width="80">操作</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="packingRecord in packingRecordList"  ng-if="packingRecordList.length > 0" ng-mouseenter="show=true" ng-mouseleave="show=false">
									<td ng-bind="$index*packingRecordPageInfoSetting.pageNum + 1"></td>
									<td ng-bind="packingRecord.upc"></td>
									<td ng-bind="packingRecord.itemName"></td>
									<td ng-bind="packingRecord.scanTime | date: 'yyyy-MM-dd hh:mm:ss'"></td>
									<td>
										<div ng-show="show">
										<a href="javascript:void(0);" data-ng-click="removePacking($index)" title="删除">
											<span class="fa fa-trash-o"></span>
										</a>
										</div>
									</td>
								</tr>
								<tr ng-if="packingRecordList == null || packingRecordList.length == 0">
									<td colspan="6">
										<div>暂无数据</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="dt-toolbar-footer">
							<div class="col-xs-12 col-sm-12">
								<ug-pagination page-info="packingRecordPageInfoSetting" ></ug-pagination>
							</div>
						</div>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->

		</article>
		<!-- WIDGET END -->
	</div>

	<!-- end row -->


</section>
<!-- end widget grid -->


<script type="text/ng-template" id="scanItem.html">
	<div class="modal-header">
		<h3 class="modal-title">扫描商品</h3>
	</div>
	<div class="modal-body">
		<div class="widget-body">

			<form class="form-horizontal" ug-validate="scanItemForm" name="scanItemForm" novalidate="">

				<fieldset>

					<div class="form-group">
						<label class="col-md-2 control-label">商品UPC</label>
						<div class="col-md-10 input-group">
							<input ng-model="item.id" name="id" type="hidden">
							<input ng-model="item.orderItemId" name="orderItemId" type="hidden">
							<input class="form-control"  ng-model="item.upc" name="upc" placeholder="商品UPC" type="text">
						</div>
					</div>

					<div class="form-group" ng-if="errors">
						<label class="col-md-2 control-label"></label>
						<div class="col-md-10 error">
							{{errors.message}}
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" data-ng-click="saveScanItem()">
			<i class="fa fa-save"></i>
			保存
		</button>
		<button class="btn btn-warning" ng-click="cancel()">关闭</button>
	</div>
</script>
