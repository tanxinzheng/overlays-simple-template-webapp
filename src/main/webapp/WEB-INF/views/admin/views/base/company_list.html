<!--
	The ID "widget-grid" will start to initialize all widgets below 
	You do not need to use widgets if you dont want to. Simply remove 
	the <section></section> and you can use wells or panels instead 
	-->

<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- row -->
	<div class="row">

		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Widget ID (each widget will need uniqu e ID)-->
			<div class="jarviswidget" id="wid-id-4">
				<!-- widget options:
                usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                data-widget-colorbutton="false"
                data-widget-editbutton="false"
                data-widget-togglebutton="false"
                data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false"
                data-widget-custombutton="false"
                data-widget-collapsed="true"
                data-widget-sortable="false"

                -->
				<header>
					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>单位、公司列表</h2>
				</header>
				<!-- widget div-->
				<div>
					<!-- widget edit box -->
					<div class="jarviswidget-editbox">
						<!-- This area used as dropdown edit box -->
					</div>
					<!-- end widget edit box -->
					<!-- widget content -->
					<div class="widget-body no-padding">
						<div class="dt-toolbar">
							<div class="col-xs-11 col-sm-10">
								<div class="dataTables_filter">
									<label>
										<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
										<input type="search" placeholder="单位名称" data-ng-keyup="getCompanyList()" ng-model="queryParam.keyword" class="form-control" aria-controls="dt_basic"></label>
								</div>
							</div>
							<div class="col-xs-1 col-sm-2">
								<button class="btn btn-primary" type="button" data-ng-click="open()">
									<i class="fa fa-plus"></i>
									新增
								</button>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-striped table-condensed table-hover smart-form has-tickbox">
								<thead>
								<tr>
									<th>
										<label class="checkbox">
											<input type="checkbox" name="checkbox-inline">
											<i></i>
										</label>
									</th>
                                    <!--<th width="120">编号</th>-->
									<th width="120">单位名称</th>
                                    <th width="120">联系人</th>
									<th>手机号</th>
									<th>单位地址</th>
                                    <th>客服经理</th>
									<th width="80">操作</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="company in companyList"  ng-if="companyList.length > 0" ng-mouseenter="show=true" ng-mouseleave="show=false">
									<td>
										<label class="checkbox">
											<input type="checkbox" name="checkbox-inline">
											<i></i>
										</label>
									</td>
									<!--<td ng-bind="company.companyCode"></td>-->
									<td ng-bind="company.companyName"></td>
                                    <td ng-bind="company.companyLeader"></td>
									<td ng-bind="company.companyLeaderTel"></td>
									<td ng-bind="company.companyAddress"></td>
                                    <td>
                                        <span ng-repeat="customerManager in company.companyCustomerManagers" >{{customerManager.customerManger}}<br></span>
                                    </td>
                                    <td>
                                        <div ng-show="show">
                                            <a href="javascript:void(0);" data-ng-click="removeCompany($index)" title="删除：{{company.companyName}}">
                                                <span class="glyphicon glyphicon-remove-circle"></span>
                                            </a>
                                            <span> | </span>
                                            <a href="javascript:void(0);" data-ng-click="open($index)" title="编辑：{{company.companyName}}">
                                                <span class="fa fa-pencil"></span>
                                            </a>
                                        </div>
                                    </td>
								</tr>
								<tr ng-if="companyList == null || companyList.length == 0">
									<td colspan="3">
										<div>暂无消息数据</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="dt-toolbar-footer">
							<div class="col-xs-12 col-sm-12">
								<ug-pagination page-info="pageInfoSetting" ></ug-pagination>
							</div>
						</div>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->

		</article>
		<!-- WIDGET END -->

	</div>

	<!-- end row -->

</section>
<!-- end widget grid -->

<script type="text/ng-template" id="addCompany.html">
	<div class="modal-header">
		<h3 class="modal-title">新增单位、公司</h3>
	</div>
	<div class="modal-body">
		<div class="widget-body">

			<form class="form-horizontal" ug-validate="addCompanyForm" name="addCompanyForm" novalidate="">

				<fieldset>
					<!--<div class="form-group">-->
						<!--<label class="col-md-2 control-label">编号</label>-->
						<!--<div class="col-md-10">-->
							<!--<input class="form-control" required="true" data-rule-minlength="3" data-rule-maxlength="20" ng-model="company.companyCode" name="companyCode" placeholder="编号" type="text">-->
						<!--</div>-->
					<!--</div>-->
                    <div class="form-group">
                        <label class="col-md-2 control-label">单位名称<span class="vaild">*</span></label>
                        <div class="col-md-10">
                            <input class="form-control" required="true" data-rule-minlength="1" data-rule-maxlength="20" ng-model="company.companyName" name="name" placeholder="单位名称" type="text">
                        </div>
                    </div>
					<div class="form-group">
						<label class="col-md-2 control-label">联系人</label>
						<div class="col-md-10">
							<input class="form-control"  ng-model="company.companyLeader" name="companyLeader" placeholder="联系人" type="text">
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">手机号</label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="company.companyLeaderTel" name="companyLeaderTel" placeholder="手机号" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">单位地址</label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="company.companyAddress" name="companyAddress" placeholder="地址" type="text">
                        </div>
                    </div>
					<div class="form-group">
						<label class="col-md-2 control-label">客服经理<span class="vaild">*</span></label>
						<div class="col-md-10">
							<select multiple ug-select2 ug-select2-config="ugSelect2Config" style="width: 100%;"
									required="true" ng-model="company.customerManagerIds" name="manager" >
								<option ng-value="">--请选择--</option>
								<option ng-value="{{customerManager.customerMangerId}}" ng-repeat="customerManager in customerManagerList">{{customerManager.customerManger}}</option>
							</select>
						</div>
					</div>
					<div class="form-group" ng-if="errors">
						<label class="col-md-2 control-label"></label>
						<div class="col-md-10 error">
							{{errors.message}}
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" data-ng-click="saveOrUpdateCompany()">
			<i class="fa fa-save"></i>
			保存
		</button>
		<button class="btn btn-warning" ng-click="cancel()">关闭</button>
	</div>
</script>
