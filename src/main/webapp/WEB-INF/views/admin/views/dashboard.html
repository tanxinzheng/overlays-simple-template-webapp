<div class="well well-light">
    <dl>
        <dt>用户名：</dt>
        <dd>{{account.username}}</dd>
    </dl>
    <dl>
        <dt>邮箱：</dt>
        <dd>{{account.email}}</dd>
    </dl>
    <dl>
        <dt>密码：</dt>
        <dd><a href="javascript:(0)" data-ng-click="open()">修改密码</a></dd>
    </dl>
    <dl>
        <dt>用户组：</dt>
        <dd>{{}}</dd>
    </dl>
</div>

<script type="text/ng-template" id="updatePassword.html">
    <div class="modal-header">
        <h3 class="modal-title">修改密码</h3>
    </div>
    <div class="modal-body">
        <div class="widget-body">

            <form class="form-horizontal" ug-validate="updatePasswordForm" name="updatePasswordForm" novalidate="">

                <fieldset>
                    <div class="form-group">
                        <label class="col-md-2 control-label">旧密码</label>
                        <div class="col-md-10">
                            <input id="oldPassword" class="form-control" required="true" data-rule-minlength="6" data-rule-maxlength="20" ng-model="user.oldPassword" name="oldPassword" placeholder="旧密码" type="password" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">密码</label>
                        <div class="col-md-10">
                            <input id="password" class="form-control" required="true" data-rule-minlength="6" data-rule-maxlength="20" ng-model="user.password" name="password" placeholder="密码" type="password" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">确认密码</label>
                        <div class="col-md-10">
                            <input class="form-control" required="true" data-rule-equalTo="#password" data-rule-minlength="6" data-rule-maxlength="20" ng-model="user.confirmPassword" name="confirmPassword" placeholder="确认密码" type="password">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="updatePassword()">
            <i class="fa fa-save"></i>
            更新
        </button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</script>
