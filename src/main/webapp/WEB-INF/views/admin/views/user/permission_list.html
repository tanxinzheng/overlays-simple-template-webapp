<!--
	The ID "widget-grid" will start to initialize all widgets below 
	You do not need to use widgets if you dont want to. Simply remove 
	the <section></section> and you can use wells or panels instead 
	-->

<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- row -->
	<div class="row">

		<!-- NEW WIDGET START -->
		<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-4">
				<!-- widget options:
                usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                data-widget-colorbutton="false"
                data-widget-editbutton="false"
                data-widget-togglebutton="false"
                data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false"
                data-widget-custombutton="false"
                data-widget-collapsed="true"
                data-widget-sortable="false"

                -->
				<header>
					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>权限列表</h2>
				</header>
				<!-- widget div-->
				<div>
					<!-- widget edit box -->
					<div class="jarviswidget-editbox">
						<!-- This area used as dropdown edit box -->
					</div>
					<!-- end widget edit box -->
					<!-- widget content -->
					<div class="widget-body no-padding">
						<div class="dt-toolbar">
							<div class="col-sm-4">
								<div class="dataTables_filter">
									<label>
										<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
										<input type="search" placeholder="权限描述/权限代码" data-ng-keyup="getPermissionList()" ng-model="queryParam.keyword" class="form-control" aria-controls="dt_basic"></label>
								</div>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-primary" type="button" data-ng-click="getPermissionList()">
									<i class="fa fa-refresh"></i>
									刷新
								</button>
								<button class="btn btn-primary" type="button" data-ng-click="open()">
									<i class="fa fa-plus"></i>
									新增权限
								</button>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-striped table-condensed table-hover smart-form has-tickbox">
								<thead>
								<tr>
									<th>
										<label class="checkbox">
											<input type="checkbox" name="checkbox-inline">
											<i></i>
										</label>
									</th>
									<th width="100">权限代码</th>
									<th>权限描述</th>
									<!--<th width="60">可用状态</th>-->
									<th width="40">操作</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="permission in permissionList"  ng-if="permissionList.length > 0" ng-mouseenter="show=true" ng-mouseleave="show=false">
									<td>
										<label class="checkbox">
											<input type="checkbox" name="checkbox-inline">
											<i></i>
										</label>
									</td>
									<td ng-bind="permission.permission"></td>
									<td ng-bind="permission.description"></td>
									<!--<td ng-bind="permission.available"></td>-->
									<td>
										<div ng-show="show">
											<a href="#" data-ng-click="removePermission($index)" title="删除权限：{{user.username}}">
												<span class="glyphicon glyphicon-remove-circle"></span>
											</a>
										</div>
									</td>
								</tr>
								<tr ng-if="permissionList == null || permissionList.length == 0">
									<td colspan="5">
										<div>暂无消息数据</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="dt-toolbar-footer">
							<div class="col-xs-12 col-sm-12">
								<ug-pagination page-info="pageInfoSetting" ></ug-pagination>
							</div>
						</div>
					</div>
					<!-- end widget content -->
				</div>
				<!-- end widget div -->
			</div>
			<!-- end widget -->

		</article>
		<!-- WIDGET END -->

	</div>

	<!-- end row -->

</section>
<!-- end widget grid -->

<script type="text/ng-template" id="addPermission.html">
	<div class="modal-header">
		<h3 class="modal-title">新增权限</h3>
	</div>
	<div class="modal-body">
		<div class="widget-body">

			<form class="form-horizontal" ug-validate="addPermissionForm" name="addPermissionForm" novalidate="">

				<fieldset>
					<div class="form-group">
						<label class="col-md-2 control-label">权限代码</label>
						<div class="col-md-10">
							<input class="form-control" required="true" data-rule-minlength="4" data-rule-maxlength="50" ng-model="permission.permissionCode" name="permissionCode" placeholder="权限代码" type="text">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">描述</label>
						<div class="col-md-10">
							<input class="form-control" required="true" ng-model="permission.description" name="description" placeholder="描述" type="text">
						</div>
					</div>

					<!--<div class="form-group">-->
						<!--<label class="col-md-2 control-label">可用状态</label>-->
						<!--<div class="col-md-10">-->
							<!--<div class="checkbox">-->
								<!--<label>-->
									<!--<input type="checkbox" ng-model="permission.available" class="checkbox style-0" name="locked" checked="checked" ng-true-value="true" ng-false-value="false">-->
									<!--<span>可用</span>-->
								<!--</label>-->
							<!--</div>-->
						<!--</div>-->
					<!--</div>-->

					<div class="form-group" ng-if="errors">
						<label class="col-md-2 control-label"></label>
						<div class="col-md-10 error">
							{{errors.message}}
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" data-ng-click="savePermission()">
			<i class="fa fa-save"></i>
			保存
		</button>
		<button class="btn btn-warning" ng-click="cancel()">关闭</button>
	</div>
</script>
